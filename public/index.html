<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerar Pix BSPay</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    label { display: block; margin: 8px 0 4px; }
    input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 10px 20px; }
    #qrCodeText { margin-top: 20px; padding: 10px; background: #eee; word-break: break-word; }
  </style>
</head>
<body>
  <h1>Gerar Pix BSPay</h1>
  <form id="pixForm">
    <label for="name">Nome</label>
    <input id="name" name="name" required />

    <label for="document">CPF ou CNPJ</label>
    <input id="document" name="document" required />

    <label for="email">Email (opcional)</label>
    <input id="email" name="email" type="email" />

    <label for="amount">Valor (R$)</label>
    <input id="amount" name="amount" type="number" min="0.01" step="0.01" required />

    <button type="submit">Gerar QR Code</button>
  </form>

  <div id="result" style="display:none;">
    <h2>Código Pix:</h2>
    <textarea id="qrCodeText" rows="5" readonly></textarea>
    <button id="copyBtn">Copiar Código</button>
  </div>

  <script>
    const form = document.getElementById('pixForm');
    const qrCodeText = document.getElementById('qrCodeText');
    const copyBtn = document.getElementById('copyBtn');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        document: form.document.value.trim(),
        email: form.email.value.trim(),
        amount: parseFloat(form.amount.value.trim())
      };

      try {
        const res = await fetch('/pix', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (!res.ok) {
          alert(json.error?.message || 'Erro desconhecido');
          return;
        }

        qrCodeText.value = json.qr_code;
        resultDiv.style.display = 'block';

      } catch (err) {
        alert('Erro ao gerar QR Code: ' + err.message);
      }
    });

    copyBtn.addEventListener('click', () => {
      qrCodeText.select();
      document.execCommand('copy');
      alert('Código Pix copiado!');
    });
  </script>
</body>
</html>
