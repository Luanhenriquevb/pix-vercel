<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Pix BSPay</title>
</head>
<body>
  <h2>Pagamento Pix</h2>
  <form id="pixForm">
    <input name="name" placeholder="Nome completo" required /><br />
    <input name="document" placeholder="CPF (somente números)" required /><br />
    <input name="email" placeholder="Email (opcional)" /><br />
    <input name="amount" placeholder="Valor (ex: 15.50)" required /><br />
    <button type="submit">Gerar Código Pix</button>
  </form>

  <div id="resultado" style="margin-top: 20px;"></div>

  <script>
    document.getElementById('pixForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const dados = Object.fromEntries(formData.entries());

      const resp = await fetch('/pix', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados),
      });

      const json = await resp.json();

      const div = document.getElementById('resultado');
      if (json.qr_code) {
        div.innerHTML = `
          <p>Código Pix para copiar:</p>
          <textarea rows="4" cols="60" readonly>${json.qr_code}</textarea>
        `;
      } else {
        div.innerHTML = `<p style="color:red;">Erro: ${json.error?.message || 'Erro desconhecido'}</p>`;
      }
    });
  </script>
</body>
</html>
