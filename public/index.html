<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Pix BSPay</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      background-color: #fff; /* fundo branco */
      color: #000;            /* texto preto */
    }

    input::placeholder {
      color: #555;
    }

    button[type="submit"] {
      background-color: #007bff;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #resultado {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      font-size: 16px;
      color: #eee;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #111;
      color: #eee;
      resize: none;
    }

    #copiarBtn {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #copiarBtn:hover {
      background-color: #0056b3;
    }

    #copiarMsg {
      margin-top: 10px;
      color: #0f0;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #copiarMsg.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Pagamento Pix</h2>
  <form id="pixForm">
    <input name="name" placeholder="Nome completo" required /><br />
    <input name="document" placeholder="CPF (somente números)" required /><br />
    <input name="email" placeholder="Email (opcional)" /><br />
    <input name="amount" placeholder="Valor (ex: 15.50)" required /><br />
    <button type="submit">Gerar Código Pix</button>
  </form>

  <div id="resultado"></div>
  <div id="copiarMsg">Código copiado!</div>

  <script>
    document.getElementById('pixForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const dados = Object.fromEntries(formData.entries());

      const urlBackend = 'https://pix-vercel-5.onrender.com/pix';

      try {
        const resp = await fetch(urlBackend, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados),
        });

        const json = await resp.json();

        const div = document.getElementById('resultado');
        const copiarMsg = document.getElementById('copiarMsg');

        if (json.qr_code) {
          div.innerHTML = `
            <p>Código Pix para copiar:</p>
            <textarea id="pixCode" rows="4" readonly>${json.qr_code}</textarea>
            <button id="copiarBtn">Copiar código</button>
          `;

          copiarMsg.classList.remove('show');

          document.getElementById('copiarBtn').onclick = () => {
            const textarea = document.getElementById('pixCode');
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            document.execCommand('copy');

            copiarMsg.classList.add('show');
            setTimeout(() => {
              copiarMsg.classList.remove('show');
            }, 2000);
          };
        } else {
          div.innerHTML = `<p style="color:red;">Erro: ${json.error?.message || 'Erro desconhecido'}</p>`;
          copiarMsg.classList.remove('show');
        }
      } catch (error) {
        document.getElementById('resultado').innerHTML = `<p style="color:red;">Erro na comunicação: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
