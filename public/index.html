<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerar Pix BSPay</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; }
    button { margin-top: 15px; padding: 10px 20px; }
    #result { margin-top: 20px; }
    #qrCodeText { width: 100%; height: 100px; }
    #qrImage { margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Gerar Pix BSPay</h1>
  <form id="pixForm">
    <label>Nome</label>
    <input type="text" id="name" name="name" required />

    <label>CPF ou CNPJ</label>
    <input type="text" id="document" name="document" required />

    <label>Email (opcional)</label>
    <input type="email" id="email" name="email" />

    <label>Valor (R$)</label>
    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required />

    <button type="submit">Gerar QR Code</button>
  </form>

  <div id="result" style="display:none;">
    <h2>CÃ³digo Pix</h2>
    <textarea id="qrCodeText" readonly></textarea>
    <br />
    <img id="qrImage" alt="QR Code Pix" />
  </div>

  <script>
    const form = document.getElementById('pixForm');
    const resultDiv = document.getElementById('result');
    const qrCodeText = document.getElementById('qrCodeText');
    const qrImage = document.getElementById('qrImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        document: form.document.value.trim(),
        email: form.email.value.trim(),
        amount: parseFloat(form.amount.value)
      };

      try {
        const res = await fetch('/pix', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (!res.ok) {
          alert(json.error?.message || "Erro desconhecido");
          return;
        }

        qrCodeText.value = json.qr_code;
        qrImage.src = "data:image/png;base64," + json.qr_code_image;
        resultDiv.style.display = "block";

      } catch (err) {
        alert("Erro ao gerar QR Code: " + err.message);
      }
    });
  </script>
</body>
</html>
